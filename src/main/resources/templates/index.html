<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
	type="text/css">
<meta charset="ISO-8859-1">
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{/css/font-awesome.min.css}" rel="stylesheet">
	<link th:href="@{/css/myApp.css}" rel="stylesheet">
<title>Employee Details</title>
</head>

<body class="d-flex justify-content-center align-items-center flex-column">
	
	<th:block th:if="${msg != null}">
			<div class="alert alert-success alert-dismissible fade show"
				role="alert">
				<button type="button" class="close" data-dismiss="alert"
					aria-label="Close">
					<span aria-hidden="true">&times;</span> <span class="sr-only">Close</span>
				</button>
				<strong>Success!</strong> [[${msg}]]
			</div>
		</th:block>
	
	<div class="center">
	
	
	
		<h3>Add New Employee</h3>

			

		<form method="post" th:action="@{/save}" th:object="${employee}">
			<table>
				<tr>
					<td>Username :</td>
					<td><input type="text" th:field="*{username}" /></td>
					<td><small th:if="${#fields.hasErrors('username')}"
						th:errors="*{username}">Incorrect username</small></td>
				</tr>
				<tr>
					<td>Password :</td>
					<td><input type="password" th:field="*{password}" /></td>
					<td><small th:if="${#fields.hasErrors('password')}"
						th:errors="*{password}">Incorrect password</small></td>
				</tr>
				<tr>
					<td>Email :</td>
					<td><input type="email" th:field="*{email}" /></td>
					<td><small th:if="${#fields.hasErrors('email')}"
						th:errors="*{email}">Incorrect email</small></td>
				</tr>
				<tr>
					<td>Phone</td>
					<td><input type="text" th:field="*{phone}" /></td>
					<td><small th:if="${#fields.hasErrors('phone')}"
						th:errors="*{phone}">Incorrect phone</small></td>
				</tr>
				<tr>

					<td><input type="submit" value="Save"
						class="btn btn-primary btn-block"></td>
					<!--<td><input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/></td> -->

					<td><a th:href="@{/showEmployee}"
						class="btn btn-success btn-block"> <span class="fa fa-eye"></span>

					</a></td>
				</tr>


			</table>
			<input type="hidden" th:field="*{id}" />


		</form>


	</div>

	<footer class="footer bg-info ">

		<div class="text-center">Spring CRUD @2020</div>
	</footer>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js">
</script>

</body>
</html>
