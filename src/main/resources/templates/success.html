<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
	type="text/css">
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{/css/font-awesome.min.css}" rel="stylesheet">
	<link  th:href="@{/css/myApp.css}" rel="stylesheet">
<meta charset="ISO-8859-1">


<script type="text/javascript" th:src="@{/js/myApp.js}"></script>
<script type="text/javascript" th:src="@{/js/bootbox.min.js}"></script>
<title>Employee Details</title>
</head>
<body class="">

<div class="container bg-light d-flex justify-content-center align-items-center flex-column">
		<h3 class="text-center">Success page</h3>
	<div class="row">
		<div class="col-lg-12 ">
	<span id="data"></span>
	<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
	<table class="text-center table-striped table-condensed" border="1" cellpadding="10" colspadding="5">
			[[${error}]]
		<tr>
		
			<td>Sr No</td>
			<td>Id</td>
			<td>Name</td>
			<td>Email</td>
			<td>Date Of Today</td>
			<td>Phone</td>
			<td>QR Code</td>
			<td>Barcode</td>
			<td>Edit</td>
			<td>Delete</td>
			
		</tr>
		<th:block th:each="employee,itr : ${employees}" >
			<tr>
			
				<td>[[${itr.count}]]</td>
				<td>[[${employee.id }]]</td>
				<td>[[${employee.username }]]</td>
				<td>[[${employee.email}]]</td>
				<td> <span th:text="${#dates.format(#dates.createNow(),'dd-MMM-yyyy')}"></span> </td>
				<td>[[${employee.phone}]]</td>
				<td>
					<img th:src="@{'/qrCode/'+${employee.email}}" height="50" width="50" />
				</td>
				<td>
						<img th:src="@{'/barcode/'+${employee.phone}}" height="20" width="100" />
				</td>


				<td><a
					th:href="@{'/update/'+${employee.id}}"><span
						class="fa fa-pencil fa-2x"></span></a></td>
				<td><a class="deleteEmployee"
					th:href="@{'/delete/'+${employee.id }}"><span
						class="fa fa-trash fa-2x "></span></a></td>
			</tr>
		</th:block>
		<tr>
			
			<td colspan="12" class="text-center"><a th:href="@{/index}"><span
					class="fa fa-user-circle-o " style="font-size:20px"> Add New Employee</span></a></td>
							
		</tr>
		
		
	</table>
	</form>
	</div>
	</div>
	</div>
	
	
	<footer class="footer bg-info ">

<div class="text-center">
Spring CRUD @2019-20
</div>
</footer>
					
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>
		

			

</body>
</html>
